<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #FF5252;
        }
        .fail-container {
            text-align: center;
            padding: 20px;
        }
        .fail-message {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .encourage-message {
            font-size: 24px;
            margin: 10px 0;
            color: #FFA500;
        }
        .emoji {
            font-size: 48px;
            margin: 20px 0;
        }
        .try-again-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .try-again-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .fail-image {
            width: 100%;
            max-width: 320px;
            height: auto;
        }
    </style>
</head>
<body>

    <audio src="fail.mp3" autoplay></audio>
    <div class="fail-container">
        <img src="fail.png" alt="Game Over" class="fail-image">
        <div class="fail-message">ðŸ˜¢You Fail!</div>
        <div class="encourage-message">You can do better next time!</div>
        <button class="try-again-btn" onclick="window.location.href='index.html'">Try Again</button>
    </div>
</body>
</html>
